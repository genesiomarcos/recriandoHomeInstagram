<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet"  href="style.css" />
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/43cc71bb1b43.png" alt="Phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-1.png" alt="logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/profile.jpg" alt="profile">
                </div>
                    <a href="" class="instagram-login">Continuar como Genesio</a>
                    <a href="https://www.instagram.com/?hl=pt-br" class="instagram-logout">Remover Conta</a>

            </div>
            <div class="group">
                <p class="not-account">Não é Genesio</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <sapn class="link-blue">Inscreva-se</sapn>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="dowloand">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-dowloand"></a>
                    <a href="https://play.google.dowloandcom/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DE66C6CCB-DD3E-46F3-B035-C3BD3BA5DE61%26utm_content%3Dlo%26utm_medium%3Dbadge"class="app-dowloand"></a>
                </div>
            </div>
            
        </div>
    </div>

</body>

</html>
